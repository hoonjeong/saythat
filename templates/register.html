<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - SayThat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1 class="logo" onclick="location.href='/'">SayThat</h1>
                <h2>회원가입</h2>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-with-button">
                        <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                        <button type="button" class="check-btn" onclick="checkEmail()">중복확인</button>
                    </div>
                    <span id="emailMessage" class="message"></span>
                </div>

                <div class="form-group">
                    <label for="nick">활동명</label>
                    <div class="input-with-button">
                        <input type="text" id="nick" name="nick" required placeholder="활동명을 입력하세요" maxlength="20">
                        <button type="button" class="check-btn" onclick="checkNick()">중복확인</button>
                    </div>
                    <span id="nickMessage" class="message"></span>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요" minlength="6">
                </div>

                <div class="form-group">
                    <label for="password_confirm">비밀번호 확인</label>
                    <input type="password" id="password_confirm" name="password_confirm" required placeholder="비밀번호를 다시 입력하세요">
                    <span id="passwordMessage" class="message"></span>
                </div>

                <button type="submit" class="auth-btn">회원가입</button>
            </form>

            <div class="auth-footer">
                <div class="auth-links">
                    <a href="/login">이미 계정이 있으신가요? 로그인</a>
                </div>
                <div class="auth-terms">
                    <a href="#">이용약관</a>
                    <span>•</span>
                    <a href="#">개인정보처리방침</a>
                </div>
                <a href="/" class="back-home">홈으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        let emailChecked = false;
        let nickChecked = false;
        let emailValid = false;
        let nickValid = false;

        async function checkEmail() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('이메일을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/check-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();
                const messageEl = document.getElementById('emailMessage');
                
                if (result.available) {
                    messageEl.textContent = '사용 가능한 이메일입니다.';
                    messageEl.className = 'message success';
                    emailValid = true;
                } else {
                    messageEl.textContent = '이미 사용중인 이메일입니다.';
                    messageEl.className = 'message error';
                    emailValid = false;
                }
                emailChecked = true;
            } catch (error) {
                alert('중복 확인 중 오류가 발생했습니다.');
            }
        }

        async function checkNick() {
            const nick = document.getElementById('nick').value;
            if (!nick) {
                alert('활동명을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/check-nick', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nick: nick })
                });

                const result = await response.json();
                const messageEl = document.getElementById('nickMessage');
                
                if (result.available) {
                    messageEl.textContent = '사용 가능한 활동명입니다.';
                    messageEl.className = 'message success';
                    nickValid = true;
                } else {
                    messageEl.textContent = '이미 사용중인 활동명입니다.';
                    messageEl.className = 'message error';
                    nickValid = false;
                }
                nickChecked = true;
            } catch (error) {
                alert('중복 확인 중 오류가 발생했습니다.');
            }
        }

        document.getElementById('email').addEventListener('input', function() {
            emailChecked = false;
            emailValid = false;
            document.getElementById('emailMessage').textContent = '';
        });

        document.getElementById('nick').addEventListener('input', function() {
            nickChecked = false;
            nickValid = false;
            document.getElementById('nickMessage').textContent = '';
        });

        document.getElementById('password_confirm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const passwordConfirm = this.value;
            const messageEl = document.getElementById('passwordMessage');
            
            if (password !== passwordConfirm) {
                messageEl.textContent = '비밀번호가 일치하지 않습니다.';
                messageEl.className = 'message error';
            } else if (passwordConfirm) {
                messageEl.textContent = '비밀번호가 일치합니다.';
                messageEl.className = 'message success';
            } else {
                messageEl.textContent = '';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!emailChecked || !emailValid) {
                alert('이메일 중복 확인을 해주세요.');
                return;
            }

            if (!nickChecked || !nickValid) {
                alert('활동명 중복 확인을 해주세요.');
                return;
            }

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (password.length < 6) {
                alert('비밀번호는 6자 이상이어야 합니다.');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        nick: document.getElementById('nick').value,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('회원가입이 완료되었습니다.');
                    window.location.href = '/login';
                } else {
                    alert(result.message || '회원가입 중 오류가 발생했습니다.');
                }
            } catch (error) {
                alert('회원가입 중 오류가 발생했습니다.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
